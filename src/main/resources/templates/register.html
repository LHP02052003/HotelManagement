<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng ký</title>
  <style>
    .error-message {
      color: red;
      margin-top: 10px;
    }
    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Đăng ký khách hàng</h1>

<form id="registerForm" action="/api/auth/register" method="post">
  <input type="text" name="username" placeholder="Tài khoản" required><br>
  <input type="password" name="password" placeholder="Mật khẩu" required><br>
  <button type="submit">Đăng ký</button>
</form>

<!-- Thông báo -->
<p id="messageContainer" class=""></p>

<!-- Nút chuyển đến trang đăng nhập -->
<p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>

<!-- Nút quay về trang chủ -->
<button onclick="window.location.href='/'">Quay về Trang Chủ</button>

<script>
  document.getElementById("registerForm").onsubmit = function(event) {
    event.preventDefault();
    var formData = new FormData(this);
    var messageContainer = document.getElementById("messageContainer");

    fetch(this.action, {
      method: "POST",
      body: new URLSearchParams(formData)
    })
            .then(response => {
              return response.text().then(text => ({
                ok: response.ok,
                text: text
              }));
            })
            .then(({ok, text}) => {
              if (ok) {
                messageContainer.textContent = "Đăng ký thành công!";
                messageContainer.className = "success-message";

              } else {
                messageContainer.textContent = text || "Đăng ký không thành công";
                messageContainer.className = "error-message";
              }
            })
            .catch(error => {
              messageContainer.textContent = "Lỗi: " + error.message;
              messageContainer.className = "error-message";
            });
  };
</script>

</body>
</html>
