<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng ký</title>
  <style>
    .success-message {
      display: none;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Đăng ký khách hàng</h1>

<form id="registerForm" action="/api/auth/register" method="post">
  <input type="text" name="username" placeholder="Tài khoản" required><br>
  <input type="password" name="password" placeholder="Mật khẩu" required><br>
  <button type="submit">Đăng ký</button>
</form>

<!-- Thông báo thành công -->
<p class="success-message" id="successMessage">Đăng ký thành công! Chuyển hướng đến trang đăng nhập...</p>

<!-- Thông báo lỗi -->
<div th:if="${error}" style="color: red;">
  <p th:text="${error}"></p>
</div>


<!-- Nút chuyển đến trang đăng nhập -->
<p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>

<!-- Nút quay về trang chủ -->
<button onclick="window.location.href='/'">Quay về Trang Chủ</button>

<script>
  document.getElementById("registerForm").onsubmit = async function(event) {
    event.preventDefault();

    const username = this.username.value;
    const password = this.password.value;

    // Kiểm tra tên người dùng từ phía server
    const response = await fetch(`/api/auth/check-username?username=${encodeURIComponent(username)}`);
    const exists = await response.json();

    if (exists) {
      alert("Tên người dùng đã tồn tại. Vui lòng chọn tên khác.");
      return;
    }

    // Gửi form nếu tên người dùng không tồn tại
    var formData = new FormData(this);
    fetch(this.action, {
      method: "POST",
      body: new URLSearchParams(formData)
    })
            .then(response => {
              if (response.ok) {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(() => {
                  window.location.href = "/login";
                }, 2000);
              } else {
                alert("Đăng ký không thành công. Vui lòng thử lại.");
              }
            })
            .catch(error => {
              console.error("Lỗi:", error);
            });
  };
</script>


</body>
</html>
