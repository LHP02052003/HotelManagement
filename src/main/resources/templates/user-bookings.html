<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hóa đơn đặt phòng</title>
</head>
<body>
<h1>Hóa đơn đặt phòng của bạn</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ngày nhận phòng</th>
    <th>Ngày trả phòng</th>
    <th>Loại phòng</th>
    <th>Số người</th>
    <th>Hủy đặt</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="booking : ${bookings}">
    <td th:text="${booking.id}"></td>
    <td th:text="${booking.checkInDate}"></td>
    <td th:text="${booking.checkOutDate}"></td>
    <td th:text="${booking.rooms}"></td>
    <td th:text="${booking.numberOfGuests}"></td>
    <td>
      <form th:action="@{/booking/cancel/{id}(id=${booking.id})}" method="post">
        <button type="submit">Hủy</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a href="/">Quay lại trang chủ</a>
</body>
</html>
