<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu hỗ trợ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form action="/customer/request-support" method="POST">
    <label for="message">Nội dung yêu cầu:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">Gửi yêu cầu</button>
</form>

<!-- Thêm đường dẫn đến trang xem yêu cầu hỗ trợ -->
<a href="/customer/view-support-requests">Xem các yêu cầu hỗ trợ của bạn</a>
<a href="/" class="btn btn-primary mb-3">Quay về trang chủ</a>
</body>
</html>
