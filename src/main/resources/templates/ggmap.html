<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Địa chỉ liên hệ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Thiết lập cơ bản */
    html, body {
      height: 100%; /* Đảm bảo chiếm toàn bộ chiều cao cửa sổ trình duyệt */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Sử dụng flexbox cho body */
    body {
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #0078d4;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Main content */
    main {
      flex-grow: 1; /* Chiếm không gian còn lại giữa header và footer */
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #0078d4;
      font-size: 1.5rem;
    }

    iframe {
      border: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      align-items: flex-start;
    }

    footer .left {
      flex: 1;
      text-align: left;
    }

    footer .right {
      flex: 1;
      text-align: left;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    footer a i {
      margin-right: 8px;
    }

    footer a:hover {
      color: #00bcd4;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<header>
  <h1>Địa chỉ liên hệ</h1>
</header>
<main>
  <h2>Chúng tôi luôn sẵn sàng hỗ trợ bạn!</h2>
  <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.113241057335!2d105.80084557504398!3d21.028154480621076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab424a50fff9%3A0xbe3a7f3670c0a45f!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBHaWFvIFRow7RuZyBW4bqtbiBU4bqjaQ!5e0!3m2!1svi!2s!4v1732988794368!5m2!1svi!2s"
          width="80%"
          height="450"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</main>
<a href="/" class="btn btn-primary mb-3">Quay về trang chủ</a>
<footer>
  <div class="left">
    <p><strong>Tên Khách sạn : </strong>MELLOW HOTEL</p>
    <p><strong>Địa chỉ :</strong> Trường Đại Học Giao Thông Vận Tải, 3 Đ. Cầu Giấy, Ngọc Khánh, Đống Đa, Hà Nội</p>
    <p><strong>Số điện thoại :</strong> 0123 456 789</p>
  </div>
  <div class="right">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a>
    <a href="https://zalo.me" target="_blank"><i class="fas fa-phone"></i>Zalo</a>
    <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  </div>
</footer>
</body>
</html>
