<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi Đặt Phòng</title>
  <style>
    /* CSS nhúng trong file HTML */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .container h1 {
      font-size: 2.5rem;
      color: #e74c3c; /* Màu đỏ cho thông báo lỗi */
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.2rem;
      color: #555555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #3498db; /* Màu xanh dương */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9; /* Màu xanh dương đậm khi hover */
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-danger">Lỗi Đặt Phòng</h1>
  <p th:text="${errorMessage}"></p>
  <a th:href="@{/}" class="btn">Quay lại Trang Chủ</a>
</div>
</body>
</html>
